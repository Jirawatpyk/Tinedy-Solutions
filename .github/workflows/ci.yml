name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:run -- --coverage
        continue-on-error: true  # TODO: Remove after fixing pre-existing test failures (Epic 3)
        # Vitest config enforces 75% threshold (lines, functions, branches, statements)

      - name: Build application
        run: npm run build
